<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="cal.js"></script>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="calculator">
        <h class="Title" >CALCULATOR</h>
        <p class="Title"></p>
            <input type="text" class="input" id="n1"  placeholder="Number_1" required><br>
            <input type="text" class="input" id="n2"  placeholder="Number_2" required><br>
            <button class="button"  onclick="add()">+</button>
            <br><br>
            <button class="button"  onclick="sub()">--</button>
            <br><br>
            <button class="button"  onclick="mul()">X</button>
            <br><br>
            <button class="button"  onclick="div()">%</button>
            <br><br>
        <input type="text" class="input" id="ans" placeholder="Answer">
    
    </div>
    
</body>
</html>
